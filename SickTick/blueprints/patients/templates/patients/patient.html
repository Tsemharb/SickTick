{% extends 'base.html' %}

{% block title%}
  show me what he's got
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('patient_visualizer.static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('patient_visualizer.static', filename='css/graph.css') }}">
{% endblock %}

{% block head_scripts%}
  <!-- Load D3 -->
  <!-- https://d3js.org/d3.v5.min.js -->
  <script src="{{ url_for('patient_visualizer.static', filename='js/d3.v5.min.js') }}"></script>
  <script src="{{ url_for('patient_visualizer.static', filename='js/d3-annotation.min.js') }}"></script>
  <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>

{% endblock %}

{% block content%}
  <a href="{{url_for('home')}}">home</a>
  <br />
  <a href="{{url_for('patient_visualizer.patients')}}">patients_list</a>
  <div>
    <div id="root"></div>
  </div>
  <div class="container">
    <div class="row general_controls">
      <input type="checkbox" class="toggle-handlers"> hide annotation handles </input>
      <button type="button" class="btn btn-primary png_save">save to PNG </button>
    </div>
  </div>

{% endblock %}


{% block footer_scripts %}
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="{{ url_for('patient_visualizer.static', filename='js/react.production.min.js') }}" crossorigin></script>
  <script src="{{ url_for('patient_visualizer.static', filename='js/react-dom.production.min.js') }}" crossorigin></script>

  <!-- Load our React component. -->
  <script type="module" src="{{ url_for('patient_visualizer.static', filename='js/index.js')}}"></script>
{% endblock %}
